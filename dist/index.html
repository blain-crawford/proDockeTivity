<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/05fadaaa36.js" crossorigin="anonymous"></script>
  <title>proDockeTivity</title>
</head>
<body >
  <div id="page-header">
    <div id="title-menu-drop">
      <i class="fa-solid fa-bars fa-xl menu-dropper"></i>
      <h1>proDockeTivity!</h1>
    </div>
    <div id="logo-and-statement">
      <div id="logo">
        <i class="fa-solid fa-square-check fa-lg fa-bounce logo-small"></i>
        <i class="fa-solid fa-square-check fa-xl fa-bounce logo-mid"></i>
        <i class="fa-solid fa-square-check fa-2xl fa-bounce logo-large"></i>
        <i class="fa-solid fa-square-check fa-2xl fa-bounce logo-large"></i>
        <i class="fa-solid fa-square-check fa-xl fa-bounce logo-mid"></i>
        <i class="fa-solid fa-square-check fa-lg  fa-bounce logo-small"></i>
      </div>
      <div id="logo">
        <i class="fa-solid fa-square-check fa-lg fa-bounce logo-small"></i>
        <i class="fa-solid fa-square-check fa-xl fa-bounce logo-mid"></i>
        <i class="fa-solid fa-square-check fa-2xl fa-bounce logo-large"></i>
        <i class="fa-solid fa-square-check fa-2xl fa-bounce logo-large"></i>
        <i class="fa-solid fa-square-check fa-xl fa-bounce logo-mid"></i>
        <i class="fa-solid fa-square-check fa-lg fa-bounce logo-small"></i>
      </div>
    </div>
  </div>
  <div id="page-body">
    <div id="side-menu">
        <div id="timelines">
          <div id="all" class="timeline-div">
            <i class="fa-solid fa-calendar fa-lg"></i>
            <span>All</span>
          </div>
          <div id="week" class="timeline-div">
            <i class="fa-solid fa-calendar-week fa-lg"></i>
            <span>Week</span>
          </div>
          <div id="month" class="timeline-div">
            <i class="fa-solid fa-calendar-days fa-lg"></i>
            <span>Month</span>
          </div>
          <div id="most-important" class="timeline-div">
            <i class="fa-solid fa-triangle-exclamation fa-lg"></i>
            <span>Most Important</span>
          </div>
          <div id="completed" class="timeline-div">
            <i class="fa-solid fa-square-check fa-lg"></i>
            <span>Completed</span>
          </div>
      </div>
      <div id="projects-title">
        <h2>Projects</h2>
        <i id="add-project-organizer" class="fa-solid fa-plus fa-lg" style="border: 2px solid white; border-radius: 100%; padding: 10px 2.5px;"></i>
      </div>
      <div id="projects-line"></div>
      <div id="projects"></div>
      <div id="projects-line"></div>
    </div>
    <div id="todo-lists">
      <div id="list-name">
        <i class="fa-solid fa-calendar fa-lg"></i>
        <h1 id="current-project">All</h1>
      </div>
      <div id="list-line">
        <h3>Things To Do</h3>
        <i id="add-todo" class="fa-solid fa-plus fa-lg" style="border: 2px solid; border-radius: 100%; padding: 10px 2.5px;"></i>
      </div>
      <div id="todo-container"></div>
    </div>
  </div>
  <div id="todo-form" class="invisible">
    <div class="form-topper">
      <div class="task-label"><h2>Enter Task</h2></div>
      <div id="closing-button">x</div>
    </div>
      <div id="title-div">
        <label for="title-input">Title</label>
        <textarea id="title-input" type='text'></textarea>
      </div>
      <div id="notes-div">
        <label for="notes-input">Notes</label>
        <textarea id="notes-input" name="notes-input"></textarea>
      </div>
      <div id="deadline-div">
        <label for="deadline-input">Deadline</label>
        <input id="deadline-input" type='date'></input>
      </div>
      <div id="priority-div">
        <label for="priority-input">Priority</label>
        <select id="priority-input">
          <option>Please Choose One</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div id="form-line"></div>
      <div id="form-footer">
        <div class="form-button" id="add">Add</div>
        <div class="form-button" id="cancel">Cancel</div>
      </div>
    </div>
  <div id="todo-info" class="invisible">
    <div class="form-topper">
      <div class="task-label"><h2>Info</h2></div>
      <div id="info-closing-button">x</div>
    </div>
      <div id="info-title-div">
        <label for="title-input">Title</label>
        <div id="info-title-input" type='text'></div>
      </div>
      <div id="info-notes-div">
        <label for="info-notes-input">Notes</label>
        <div id="info-notes-input" name="notes-input"></div>
      </div>
      <div id="info-deadline-div">
        <label for="info-deadline-input">Deadline</label>
        <div id="info-deadline-input" ></div>
      </div>
      <div id="info-priority-div">
        <label for="info-priority-input">Priority</label>
        <div id="info-priority-input"></div>
        </select>
      </div>
    </div>
  <div id="project-form" class="invisible">
    <div class="form-topper">
      <div class="task-label"><h2 id="project-form-title">Enter Project</h2></div>
      <div id="project-form-closing-button">x</div>
    </div>
      <div id="project-title-div">
        <label for="title-input">Title</label>
        <textarea id="project-title-input" type='text'></textarea>
      </div>
      <div id="project-form-line"></div>
      <div id="project-form-footer">
        <div class="form-button" id="add-project">Add</div>
        <div class="form-button" id="cancel-project">Cancel</div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
