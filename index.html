<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proDockeTivity</title>
</head>
<body class="tint">
  <div id="todo-form">
    <div class="form-topper">
      <div class="task-label"><h2>Enter Task</h2></div>
      <div id="closing-button">x</div>
    </div>
      <div id="title-div">
        <label for="title-input">Title</label>
        <textarea id="title-input" type='text'></textarea>
      </div>
      <div id="notes-div">
        <label for="notes-input">Notes</label>
        <textarea id="notes-input" name="notes-input" rows="7" cols="30">
          </textarea>
      </div>
      <div id="deadline-div">
        <label for="deadline-input">Deadline</label>
        <input id="deadline-input" type='date'></input>
      </div>
      <div id="line"></div>
      <div id="form-footer">
        <div class="form-button" id="cancel">Cancel</div>
        <div class="form-button" id="save">Save</div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
